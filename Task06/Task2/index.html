<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Table</title>
  <link rel="stylesheet" href="style.css" />
</head>


<body>
  <label for="name">Name: <input type="text" id="name"></label>
  <label for="age">Age: <input type="number" id="age"></label>
  <span id="error"></span>
  <button id="btn">Add Your Data</button>

  <table id="table">
    <thead>
      <tr>
        <th>ID</th>
        <th>Name</th>
        <th>Age</th>
        <th>Remove User</th>
      </tr>
    </thead>
    <tbody id="tbody">

    </tbody>
  </table>

  <script src="script.js"></script>
</body>

</html>
