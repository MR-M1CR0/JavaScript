<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Form Validation</title>
  <link rel="stylesheet" href="style.css" />
</head>

<body>
  <form>
    <label for="name">Name: <input type="text" id="name"><span id="nameError"></span></label>
    <label for="email">Email: <input type="text" id="email"><span id="emailError"></span></label>
    <label for="password">Password: <input type="password" id="password"><span id="passwordError"></span></label>
    <div class="gender">
      <label for="gender">Gender:</label>
      <input type="radio" name="gender" id="male" value="male">
      <label for="male">Male</label>
      <input type="radio" name="gender" id="female" value="female">
      <label for="female">Female</label>
    </div>
    <span id="genderError"></span>
    <div class="sports">
      <label for="sports">Sports</label>
      <input type="checkbox" name="sports" value="Tennis"> Tennis<br>
      <input type="checkbox" name="sports" value="Running"> Running<br>
      <input type="checkbox" name="sports" value="Football"> Football<br>
    </div>
    <span id="sportsError"></span>
    <label for="country">Country:</label>
    <select name="country" id="country">
      <option value=""></option>
      <option value="USA">USA</option>
      <option value="Canada">Canada</option>
      <option value="UK">UK</option>
      <option value="Australia">Australia</option>
      <!-- Add more country options as needed -->
    </select>
    <span id="countryError"></span>
    <div class="buttons">
      <button type="submit" class="submit" id="submit">Submit</button>
      <button type="reset" class="reset">Reset</button>
    </div>
  </form>


  <script src="script.js"></script>
</body>

</html>
